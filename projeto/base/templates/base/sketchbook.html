{% extends 'base/base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tayla Belinot - Sketchbook{% endblock title %}</title>
</head>
<body>

{% block body %}
	<div class="gallery">
		<div class="row">
		  <div class="column">
						<img class="myImg" src="{% static 'img/sketchbook/box capa 8.jpg' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/box character 2.jpg' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/cermit.png' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/estudo de foto menor.png' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/stag.png' %}"/>
			  		    <img class="myImg" src="{% static 'img/sketchbook/graveyard page 3.jpg' %}"/>
		  </div>
		  <div class="column">

						<img class="myImg" src="{% static 'img/sketchbook/GURL.gif' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/hangedwoman sketch.png' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/head studies 2.jpg' %}"/>
			  			<img class="myImg" src="{% static 'img/sketchbook/himbo 2.0.jpg' %}"/>
			  			<img class="myImg" src="{% static 'img/sketchbook/i missed you.jpg' %}"/>
			  			<img class="myImg" src="{% static 'img/sketchbook/leyendecker study 2.3.jpg' %}"/>

		  </div>
		  <div class="column">
						<img class="myImg" src="{% static 'img/sketchbook/mãos 2.jpg' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/mãos.jpg' %}"/>
						<img class="myImg" src="{% static 'img/sketchbook/maozinha 2.png' %}"/>
			  			<img class="myImg" src="{% static 'img/sketchbook/maozinha.png' %}"/>
			  			<img class="myImg" src="{% static 'img/sketchbook/Organized thumbs.jpg' %}"/>
			  			<img class="myImg" src="{% static 'img/sketchbook/galinha girando COLORIDO.gif' %}"/>

		  </div>
		</div>

				<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- The Close Button -->
		  <span class="close">&times;</span>

		  <!-- Modal Content (The Image) -->
		  <img class="modal-content" id="img01">

		  <!-- Modal Caption (Image Text) -->
		  <div id="caption"></div>
		</div>
	</div>

{% endblock body %}



</body>
</html>
